<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>傘持屋台｜TRPGの傘持屋台</title>
  <!-- viewport -->
  <meta name="viewport" content="width=device-width,height=device-height,initialscale=1.0,user-scalable = no">
  <meta name="robots" content="noindex,nofollow,noarchive" />
  <!-- End of viewport -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--css-->
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <!--End of css-->
</head>

<body>
  <div class="all">
    <!--header-->
    <div id="header"></div>
    <script>
      fetch("./common/header.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("header").innerHTML = html;
        });
    </script>
    <!--End of header-->
    <div class="container">
      <div id="kasamochi_gm">
        <!-- ========== GM済 =========== -->
        <h3 class="text-body-emphasis">GM済（CoC6版のみ）</h3>
        <input type="text" id="tableSearch" class="form-control mb-3" placeholder="シナリオ名・最終卓で検索" />
        <table class="table sort_table">
          <tbody id="scenarioTableBody">
            <tr class="table-secondary">
              <th data-sort="scenario">シナリオ名</th>
              <th data-sort="last">最終卓</th>
              <th data-sort="count">回数</th>
            </tr>
          </tbody>
        </table>
        <!-- ========== /GM済 =========== -->
        <div class="back"><a href="javascript:history.back();">▼戻る</a></div>
      </div>
    </div>
    <footer></footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- javascript and jQuery -->
  <script src="js/script_gm.js"></script>
  <!-- End of javascript and jQuery -->
</body>

</html>
