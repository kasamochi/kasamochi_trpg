<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>キャラクター詳細</title>
  <meta name="viewport" content="width=device-width,height=device-height,initialscale=1.0,user-scalable = no">
  <meta name="robots" content="noindex,nofollow,noarchive" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="container py-4" id="pc_data_coc">
  <!--header-->
  <div id="header"></div>
  <script>
    fetch("./common/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;
      });
  </script>
  <!--End of header-->
  <div class="container my-4">

    <!-- 画像＋基本情報 -->
    <div class="row g-3">

      <!-- 画像 -->
      <div class="col-md-4 text-center">
        <img id="charImage" class="img-fluid rounded border" style="max-width:180px;" alt="">
      </div>

      <!-- 基本情報 -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-body p-3">

            <h4 class="mb-0 d-flex align-items-center gap-2">
              <span id="charName"></span>
              <span id="charColors" class="char-colors"></span>
            </h4>
            <div id="charKana" class="text-muted small mb-2"></div>

            <div class="small mb-2">
              <span id="charGender"></span> /
              <span id="charAge"></span> /
              <span id="charJob"></span>
            </div>

            <div class="mb-2">
              <strong>特徴表：</strong>
              <span id="charTraits"></span>
            </div>

            <div class="mb-2">
              <strong>性格：</strong>
              <span id="charPersonality"></span>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- 能力値 -->
    <div class="card my-4">
      <div class="card-body">
        <h5 class="card-title">ステータス</h5>
        <div class="chart-wrapper">
          <canvas id="statusChart"></canvas>
        </div>

      </div>
    </div>

    <!-- 紹介テキスト -->
    <div class="card my-4">
      <div class="card-body">
        <p id="charDescription" class="mb-0"></p>
      </div>
    </div>

    <!-- 経歴 -->
    <div class="card my-4">
      <div class="card-body">
        <h5 class="card-title">遊んだシナリオ</h5>
        <ol id="charHistory" class="mb-0"></ol>
      </div>
    </div>

    <!-- 小説リンク -->
    <div id="novelArea" class="my-4"></div>
    <div class="back"><a href="javascript:history.back();">▼戻る</a></div>
  </div>
  <a href="#" id="page_top" class="btn btn-primary rounded-circle">↑</a>
  <!--footer-->
  <div id="footer"></div>
  <script>
    fetch("./common/footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer").innerHTML = html;
      });
  </script>
  <!--End of footer-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/script_pc_data_coc.js"></script>
  <script src="js/script_topback.js"></script>
</body>

</html>
