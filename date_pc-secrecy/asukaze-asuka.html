   <p class="pc_content_text">屈託のない好青年。軽薄、表情豊かで、笑い声が大きい。<br />
    仕事場のデスク上では、彼女の落ちこぼれっぷりを指し示す不真面目な折り紙や紙飛行機が散見される。<br />
    趣味は模型作りと料理、温泉巡り。<br />
    好物はすき焼きとかつ丼、ホッケ開き、居酒屋のだし巻き卵、駄菓子。苦手なものは抜き打ちテストと陰鬱な空気。<br />
    <br />
    独身のひとり暮らし。<br />
    両親は離婚しており、顔もよく知らない親戚の家を転々としながら育った。</p>
