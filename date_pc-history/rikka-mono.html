   <p class="pc_content_text">冷静沈着で真面目だが、ジョークにも精通している。<br />
    機械らしく無感情な態度が多いものの、実態はひな鳥気質。<br />
    必要とあらば可能な範囲で手段は選ばない。割と体を張る（自分（機械）の代わりの労働力はいくらでもあると本気で思っているが、一方でコストパフォーマンスを考え自分を大事に扱う）。<br />
    新型VOIDである点に加え全体的なスペックも高く、旧型VOIDや署内の人間のひんしゅくを買っている。</p>
