   <p class="pc_content_text">・戦場産まれ戦場育ちの元少女兵。今でも紛争地域など危険地帯に赴く。<br />
    ・本名は「クローバー（clover）」　 愛称は「クロ」<br />
    ・過酷な環境で暮らしていたが運と縁あって「おや」と呼べる大人に拾われ、名前と教養を得た。<br />
    ・顔には過去紛争地域で負った傷が残る。<br />
    ・法の敷かれたひなたよりも治外法権のひかげが性に合う。<br />
    ・現在は日本に滞在。「日系アイルランド人の星原黒羽」で通している。</p>
